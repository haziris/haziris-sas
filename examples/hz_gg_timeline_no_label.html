<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Haziris: Google Timeline Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleTimelineChart( df, options ){

     let columns = Object.keys(df[0])
      let data = [columns].concat(df.map( row => ( columns.map( 
        c => (c=='Start' || c=='End' ? new Date(row[c]) : row[c] ))) ))

      google.charts.load('current', {'packages': ['timeline']})

      $('#chart-div')
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )

      google.charts.setOnLoadCallback( chart )

      function chart(){
        let chart = new google.visualization.Timeline(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( data ), options );
      }
  }
  googleTimelineChart(
[{
  "President":"George Washington",
  "Start":"1789-03-30 00:00:00",
  "End":"1797-02-04 00:00:00"},
{
  "President":"John Adams",
  "Start":"1797-02-04 00:00:00",
  "End":"1801-02-04 00:00:00"},
{
  "President":"Thomas Jefferson",
  "Start":"1801-02-04 00:00:00",
  "End":"1809-02-04 00:00:00"}]
,
{timeline: {showRowLabels: false}}
  )
  </script>
 </div>
</body>
</html>
