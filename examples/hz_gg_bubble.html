<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Haziris: Google Bubble Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id="chart-div"></div>
  <script>
    function googleBubbleChart( df, options ){

      google.charts.load("current", {"packages": ["corechart"]})

      $("#chart-div")
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )
      
      google.charts.setOnLoadCallback( chart )

      let columns = Object.keys(df[0])

      let data = [columns].concat(df.map( row => ( columns.map( c => row[c] )) ))

      function chart(){
        let chart = new google.visualization.BubbleChart(document.getElementById("chart-div"));

        chart.draw( google.visualization.arrayToDataTable( data ), options );
      }
  }
  googleBubbleChart(
[{
  "ID":"CAN",
  "LifeExpectancy":       80.66,
  "FertilityRate":        1.67,
  "Region":"North America",
  "Population":    33739900},

{

{

{
