<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Haziris: Google Candlestick Chart</title>
</head>
<script src='https://www.gstatic.com/charts/loader.js'></script>
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleCandlestickChart( df, options ){

      google.charts.load('current', {'packages': ['corechart']})

      $("#chart-div")
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )

      google.charts.setOnLoadCallback( chart )
         let columns = Object.keys(df[0])
          let colLables = columns.map(
         c=>(
             c=='__hz__style'      ?  {role:'style'}
           : c=='__hz__annotation' ? {role:'annotation'}
           : c=='__hz__tooltip'    ? {role:'tooltip'}
           : c
         )
       )

      let data = [colLables].concat(df.map( row => ( columns.map( c => row[c] )) ))

      function chart(){
        let chart = new google.visualization.CandlestickChart(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( data, true ), options );
      }
  }
  googleCandlestickChart(
[{
  "Day":"Mon",
  "min":          20,
  "start":          28,
  "end":          38,
  "max":          45},
{
  "Day":"Tue",
  "min":          31,
  "start":          38,
  "end":          55,
  "max":          66},
{
  "Day":"Wed",
  "min":          50,
  "start":          55,
  "end":          77,
  "max":          80},
{
  "Day":"Thu",
  "min":          77,
  "start":          77,
  "end":          66,
  "max":          50},
{
  "Day":"Fri",
  "min":          68,
  "start":          66,
  "end":          22,
  "max":          15}]
,
{legend:'none'}
  )
  </script>
 </div>
</body>
</html>
