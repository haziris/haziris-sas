<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Haziris: Google Geo Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleGeoChart( df, options ){

      google.charts.load('current', {'packages': ['geochart']})

      $('#chart-div')
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )

      google.charts.setOnLoadCallback( chart )
         let columns = Object.keys(df[0])

       let data = [columns].concat(df.map( row => ( columns.map( c => row[c] )) ))

      function chart(){
        let chart = new google.visualization.GeoChart(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( data ), options );
      }
  }
  googleGeoChart(
[{
  "Country":"Germany",
  "Popularity":         200},
{
  "Country":"United States",
  "Popularity":         300},
{
  "Country":"Brazil",
  "Popularity":         400},
{
  "Country":"Canada",
  "Popularity":         500},
{
  "Country":"France",
  "Popularity":         600},
{
  "Country":"RU",
  "Popularity":         700}]
,{}
  )
  </script>
 </div>
</body>
</html>
