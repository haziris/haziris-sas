<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Haziris: Google Area Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id="chart-div"></div>
  <script>
    function googleAreaChart( df, options ){

      google.charts.load("current", {"packages": ["corechart"]})

      $("#chart-div")
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )
      
      google.charts.setOnLoadCallback( chart )
         let columns = Object.keys(df[0])
          let colLables = columns.map(
            c=>(
                c=='__hz__style'      ?  {role:'style'}
           : c=='__hz__annotation' ? {role:'annotation'}
           : c=='__hz__tooltip'    ? {role:'tooltip'}
           : c
         )
       )

      let data = [colLables].concat(df.map( row => ( columns.map( c => row[c] )) ))

      function chart(){
        let chart = new google.visualization.AreaChart(document.getElementById("chart-div"));

        chart.draw( google.visualization.arrayToDataTable( data ), options );
      }
  }
  googleAreaChart(
[{
  "Year":"2014",
  "Sales":        1000,
  "Expenses":         400,
  "Profit":         200},
{
  "Year":"2015",
  "Sales":        1170,
  "Expenses":         460,
  "Profit":         250},
{
  "Year":"2016",
  "Sales":         660,
  "Expenses":        1120,
  "Profit":         300},
{
  "Year":"2017",
  "Sales":        1030,
  "Expenses":         540,
  "Profit":         350}]
,{}
  )
  </script>
 </div>
</body>
</html>
